<body>
    <script src="./index.js"></script>
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <h1>Spring Physics In Anime.js</h1>
    <p>The Anime.js library has several different easing functions, 
        one of which is based on the physics of springs. It has 4 different parameters:
    <b>mass, stiffness, damping, and velocity.</b></p>
    <img src="./bluespring.svg" alt="blue spring" id="bluespring">
    <p></p>
        <form id="physicsForm">
            <label for="mass">Mass:</label>
            <input type="number" id="mass" required>
          
            <label for="stiffness">Stiffness:</label>
            <input type="number" id="stiffness" required>
          
            <label for="damping">Damping:</label>
            <input type="number" id="damping" required>
          
            <label for="velocity">Velocity:</label>
            <input type="number" id="velocity" required>
          
            <button type="button" onclick="spring()">Submit</button>
          </form>
          <div class="thingy"></div>
